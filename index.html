<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语音切分与特征提取系统</title>
    <!-- Adding Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #main-container {
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .section-container {
            border: 1px solid #ccc;
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            text-align: left;
        }

        h1, h2 {
            color: #1877f2;
        }

        input, label, button, select {
            margin-bottom: 10px;
        }

        label {
            display: block;
        }

        #customParams, #advancedParams {
            margin-top: 10px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }

        #advancedParams {
            margin-left: 20px;
        }

        #logOutput {
            border: 1px solid #ccc;
            padding: 10px;
            height: 100px;
            overflow: auto;
            margin-top: 20px;
        }

        #startButton {
            background-color: #1877f2;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #startButton:hover {
            background-color: #145492;
        }

        .icon {
            margin-right: 5px;
        }
    </style>
</head>

<body>

    <div id="main-container">
        <div class="section-container">
            <h1><i class="fas fa-microphone-alt icon"></i>语音切分与特征提取系统</h1>
        </div>

        <div class="section-container">
            <h2><i class="fas fa-file-audio icon"></i>选择语音文件/文件夹</h2>
            <input type="file" id="fileInput" accept=".wav, .mp3">
            <div id="fileInfo"></div>
        </div>

        <div class="section-container" id="customParams">
            <h2><i class="fas fa-cogs icon"></i>切分参数设置</h2>
            <label><input type="checkbox" id="useDefault"> 使用默认参数</label>

            <div id="splitParams">
                <label><i class="fas fa-clock icon"></i>切分时长：<input type="text" id="splitDuration" placeholder="10">秒</label> <br>
                <label><i class="fas fa-percent icon"></i>重叠率：<input type="text" id="overlapRate" placeholder="50">%</label><br>

                <div>
                    <label><input type="checkbox" id="advancedSettings"> <i class="fas fa-cogs icon"></i>高级设置</label>
                    <div id="advancedParams">
                        <label><input type="checkbox" id="autoDetectEndpoint"> <i class="fas fa-microphone-alt icon"></i>自动检测语音端点</label><br>
                        <label><i class="fas fa-signal icon"></i>能量门限：<input type="text" id="energyThreshold" placeholder="-30">dB</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="section-container">
            <h2><i class="fas fa-cogs icon"></i>特征提取参数设置</h2>
            <!-- Add feature type and other parameter input fields -->
            <label><i class="fas fa-wrench icon"></i>特征类型：
                <select id="featureType">
                    <option value="mfcc">MFCC</option>
                    <option value="spectrogram">Spectrogram</option>
                    <!-- Add other feature type options -->
                </select>
            </label>
            <br>
            <label><i class="fas fa-sliders-h icon"></i>其他参数：<input type="text" id="otherParams" placeholder="Enter parameters"></label>
        </div>

        <div class="section-container">
            <h2><i class="fas fa-file-export icon"></i>输出设置</h2>
            <!-- Add output format selection box -->
            <label><i class="fas fa-file-export icon"></i>输出格式：
                <select id="outputFormat">
                    <option value="csv">CSV</option>
                    <option value="json">JSON</option>
                    <!-- Add other output format options -->
                </select>
            </label>
        </div>

        <div class="section-container">
            <button id="startButton"><i class="fas fa-play icon"></i>开始任务</button>
        </div>

        <div class="section-container">
            <h2><i class="fas fa-file-alt icon"></i>运行日志</h2>
            <div id="logOutput"></div>
        </div>
    </div>

</body>

</html>
